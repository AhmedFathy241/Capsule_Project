{%load static %}
{% load crispy_forms_tags %}
<html>
    <head>
   <link rel="stylesheet" href="{% static 'css/login.css'%}">
   <title>Login </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body  style="background-image :url('{% static '/img/back.jpeg'%}');">
        <nav class="nav">
            <div class="nav-logo"> 
                <p>Capsule</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a  class="link" href="{% url 'home' %}">Home</a></li>
                    <li><a  class="link"  href="{% url 'about' %}">About</a></li>
                    <li><a  class="link"  href="{% url 'services' %}">Services</a></li>
                    <li><a  class="link "  href="{% url 'contactus' %}">Contact Us</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="location.href='{% url 'login' %}'">LOG IN</button>
                <button class="btn" id="registerBtn" onclick="location.href='{% url 'index' %}'">SIGN UP</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <div class="content">
            <p> Welcome to our website !</p>
        <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'index' %}">Sign Up Now</a>
        </small>
    </div>
    </div>

    </body>
</html>
